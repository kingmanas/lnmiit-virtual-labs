version: "1.0"

services:
  api_server:
    build: ./backend/api
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=8001
    ports:
      - 8001:8001
    depends_on:
      - mongo
      - redis

  frontend_server:
    build: ./frontend
    restart: always
    environment:
      - PORT=3000
    ports:
      - 3000:3000
    depends_on:
      - api_server

  mongo_express:
    image: mongo-express
    restart: always
    env_file:
      - ./backend/webconfig.env
    ports:
      - 8081:8081
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    env_file:
      - ./backend/webconfig.env
    ports:
      - 27017:27017
    volumes:
      - ./backend/data:/data/db

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
